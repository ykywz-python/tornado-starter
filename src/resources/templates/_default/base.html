<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
    <title>{% block title %}Tornado Starter{% end %}</title>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="{{ reverse_url('index') }}" class="{{ 'active' if current_path == reverse_url('index') else '' }}">Home</a></li>
                <li><a href="{{ reverse_url('about') }}" class="{{ 'active' if current_path == reverse_url('about') else '' }}">About</a></li>
                <li><a href="{{ reverse_url('contact') }}" class="{{ 'active' if current_path == reverse_url('contact') else '' }}">Contact</a></li>
                <li><a href="{{ reverse_url('post_list') }}" class="{{ 'active' if current_path.startswith('/post') else '' }}">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% if flash_message %}
        <div class="flash-message">
            {{ flash_message }}
        </div>
        {% end %}
        {% block body %}{% end %}
    </main>
</body>
</html>
