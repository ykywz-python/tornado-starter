{% extends "_default/base.html" %}

{% block title %}Contact Us{% end %}

{% block body %}
<h1>Contact Us</h1>

{% if errors %}
<div class="error-summary">
    <strong>Please correct the following errors:</strong>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% end %}
    </ul>
</div>
{% end %}

<form action="/contact" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ form_data.get('name', '') }}">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5">{{ form_data.get('message', '') }}</textarea>
    </div>
    <button type="submit">Submit</button>
</form>
{% end %}
